<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section>
        <div class="clint-details">

                <input type="text" name="name" id="company"><br><br>
                <label for="">phone number</label>
                <input type="number" name="" id=""><br><br>
                <label for="">Title</label>
                <input type="text" name="name" id="title"><br><br>
                <label for="">Department <span>*</span></label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">Web Designer</option>
                    <option value="">Web Development</option>
                    <option value="">Graphic design</option>
                    <option value="">digital marketing</option>
                    <option value="">video editing</option>
                </select> <br><br>

                <label for="">Prefered contact method <span>*</span></label>
                <input type="radio" name="gender" value="email" id=""><label for="">email</label>
                <input type="radio" name="gender" value="phone" id=""><label for="">phone</label>
                <input type="radio" name="gender" value="other" id=""><label for="">other</label><br><br>
                <label for="skill">Skill:</label><br>
                <input type="checkbox" name="" id=""><label for="">html & css</label><br>
                <input type="checkbox" name="" id=""><label for="">bootstrap</label><br>
                <input type="checkbox" name="" id=""><label for="">javascript</label><br>
                <input type="checkbox" name="" id=""><label for="">php</label><br>
                <input type="checkbox" name="" id=""><label for="">wordpress</label><br><br>

                <label for="">Company address <span>*</span></label>
                <input type="text" name="" id=""><label for="">street Address</label>
                <input type="text" name="" id=""><label for="">Address line 2</label><br><br>
                <label for="website">Company website <span>*</span></label>
                <input type="text" name="" id=""><br><br>
                <label for="">Company logo</label>
                <input type="file" name="" id=""><br><br>

                <input type="date" name="" id=""><br><br>
                <input type="time" name="" id=""><br><br>
                <label for="">price range</label>
                <input type="range" name="" id=""><br><br>

                <label for="">Additional information</label>
                <input type="text" name="" value="" id=""><br><br>

                <input type="submit" value="submit data">
                <input type="reset" value="reset">
            </form>
        </div>
    </section>

    <hr>

    <div class="second-form">
        <div class="btn-text"><span class="sign-btn">Sign Up</span> <span class="log-btn">Log In</span></div>
        <h1>Sign Up for Free</h1>
        <form>
            <input class="name-input" type="text" name="name" placeholder="Frist name *" required>
            <input class="name-input" type="text" name="name" placeholder="Last name *" required> <br> <br>
            <input class="email-input" type="email" name="emaid" placeholder="Enail Address *" required id=""> <br> <br>
            <input class="pass-input" type="password" name="password" placeholder="Set a password *" required id="">
            <br> <br>
            <button class="submit-btn">GET STARTED</button>
        </form>
    </div>
    <hr>

</html>
